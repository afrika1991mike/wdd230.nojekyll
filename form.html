  <main>

    <form action="record.html" method="get" class="user-form" id="user-form">
      <h1>User Information Form</h1>

      <!-- Username -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required
             pattern="[a-zA-Z0-9]{8,}" 
             title="Password must be at least 8 characters long and contain only alphanumeric characters.">

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required
             pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
             title="Please enter a valid BYUI email address (e.g., user@byui.edu)."
             placeholder="example@byui.edu">
             <div id="feedback"></div>

      <!--Page Rating-->
      <div class="pinfo">Rate our overall services</div>
  

      <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
